<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Elements on Image</title>
    <link rel="stylesheet" href="11_position.css">
</head>
<body>

    <div class="image-container">
        <img src="https://via.placeholder.com/500x300" alt="Placeholder Image">
        <div class="corner top-left">Top Left</div>
        <div class="corner top-right">Top Right</div>
        <div class="corner bottom-left">Bottom Left</div>
        <div class="corner bottom-right">Bottom Right</div>
        <div class="center">Center</div>
    </div>

</body>
</html>
