<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complex Grid with Header</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e2f;
      color: #fff;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "sidebar cards"
        "footer footer";
      grid-template-columns: 250px 1fr;
      grid-template-rows: 80px 1fr 200px 60px;
      gap: 10px;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    /* ðŸ”· Header with nested grid */
    .header {
      grid-area: header;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      align-items: center;
      background: #3a3a5d;
      padding: 0 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .nav {
      text-align: center;
    }

    .profile {
      text-align: right;
    }

    .sidebar {
      grid-area: sidebar;
      background: #2e2e45;
      padding: 20px;
    }

    .main {
      grid-area: main;
      background: #4b4b70;
      padding: 20px;
    }

    .cards {
      grid-area: cards;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .card {
      background: #5c5c8a;
      padding: 20px;
      border-radius: 8px;
    }

    .footer {
      grid-area: footer;
      background: #3a3a5d;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      color: #ddd;
      text-decoration: none;
      margin: 0 10px;
    }

    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- ðŸ”· HEADER -->
    <div class="header">
      <div class="logo">MySite</div>
      <nav class="nav">
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
      </nav>
      <div class="profile">ðŸ‘¤ Profile</div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">Sidebar Menu</div>

    <!-- MAIN -->
    <div class="main">Main Content Area</div>

    <!-- CARDS -->
    <div class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
    </div>

    <!-- FOOTER -->
    <div class="footer">Footer</div>
  </div>
</body>
</html>
