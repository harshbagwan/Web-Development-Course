<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Grid with Dark/Light Mode</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #fff;
      --header-bg: #3a3a5d;
      --card-bg: #5c5c8a;
      --sidebar-bg: #2e2e45;
      --main-bg: #4b4b70;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #222;
      --header-bg: #dcdcdc;
      --card-bg: #ffffff;
      --sidebar-bg: #e0e0e0;
      --main-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header"
        "sidebar"
        "main"
        "cards"
        "footer";
      grid-template-columns: 1fr;
      grid-template-rows: auto;
      gap: 10px;
      padding: 10px;
    }

    @media (min-width: 768px) {
      .grid-container {
        grid-template-areas:
          "header header"
          "sidebar main"
          "sidebar cards"
          "footer footer";
        grid-template-columns: 250px 1fr;
        grid-template-rows: 80px 1fr auto 60px;
        height: 100vh;
      }
    }

    .header {
      grid-area: header;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      align-items: center;
      background: var(--header-bg);
      padding: 0 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .nav {
      text-align: center;
    }

    .profile {
      text-align: right;
    }

    .sidebar {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      padding: 20px;
    }

    .main {
      grid-area: main;
      background: var(--main-bg);
      padding: 20px;
    }

    .cards {
      grid-area: cards;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
    }

    .footer {
      grid-area: footer;
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background: var(--header-bg);
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Light Mode</button>

  <div class="grid-container">
    <div class="header">
      <div class="logo">MySite</div>
      <nav class="nav">
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
      </nav>
      <div class="profile">ðŸ‘¤ Profile</div>
    </div>

    <div class="sidebar">Sidebar Menu</div>

    <div class="main">Main Content Area</div>

    <div class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>

    <div class="footer">Footer Content</div>
  </div>

  <script>
    // Load saved theme from localStorage on page load
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        document.querySelector('.theme-toggle').textContent = 'ðŸŒš Dark Mode';
      }
    };

    // Toggle theme and save preference
    function toggleTheme() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      document.querySelector('.theme-toggle').textContent = isLight ? 'ðŸŒš Dark Mode' : 'ðŸŒ™ Light Mode';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }
  </script>
</body>
</html>
