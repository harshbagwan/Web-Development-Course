<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Line Breaks</title>
    <style>
        .colored-line {
            height: 2px;
            background-color: blue;
            margin: 10px 0;
        }
        .styled-text {
            display: block;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Using &lt;hr&gt; with Color</h2>
    <hr style="border: 1px solid red;">

    <h2>Using a Colored Div for a Line Break</h2>
    <div class="colored-line"></div>

    <h2>Using Styled Span for a Break</h2>
    <p>This is some text.<br> 
       <span class="styled-text">This text appears after a break in green.</span>
    </p>

</body>
</html>
