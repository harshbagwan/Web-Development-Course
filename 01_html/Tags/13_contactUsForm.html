<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #message{
            width: 300px;
            height: 75px ;

    </style>

<body>
    <h1>Welcome to My Store</h1>

    <h2>Contact Us Form</h2>


    <form action="https://github.com/harshbagwan/Web-Development-Course/tree/main/html">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <!-- <input type="text" id="name" name="name" value=" Enter Your Name " > -->

        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <br>
        <label for="contact">Contact Number</label>
        <input type="number" id="contact" name="contact" placeholder="Enter Contact Number">
        <br>
        <label for="genders">Gender</label>
        <select name="gender" id="genders">
            <option value="select">Select</option>
            <option value="m">Male</option> <!-- m = Backend me jayega-->
            <option value="f">Female</option><!-- f = Backend me jayega-->
            <option value="nottosay">Not to say</option>
        </select>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" >
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4">
        <label for="rating4">4</label>
        <br>
        <label for="message">Enter Your Message</label>
        <!-- <input id="message" type="text"> -->
        <br> 
        <textarea name="msg" id="message" rows="4" cols="40" placeholder="Write Your Message"></textarea>
        
        <br>
        <!-- <button>send</button> -->
        <input type="submit" name="submit" id="submit" value="OK"> 
        <input type="reset" name="reset" id="submit" value="Clear">
