    aside { background-color: orange; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

    <h1>My Website Header</h1>
  </header>

  <nav>

  </nav>

  <main>
    <h2>Main Content Area</h2>
    <p>This content is unique to this page. It includes articles, images, and other important information.</p>

</html>
