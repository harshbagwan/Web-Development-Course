<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Anchor Tag Example</title>
</head>
<body>

    <!-- 1. Simple Link to an External Website -->
    <p><a href="https://www.google.com">Visit Google</a></p>

    <!-- 2. Opening a Link in a New Tab -->
    <p><a href="https://www.youtube.com" target="_blank">Open YouTube in New Tab</a></p>

    <!-- 3. Link with a Tooltip (title attribute) -->
    <p><a href="https://www.wikipedia.org" title="Visit Wikipedia for knowledge">Wikipedia</a></p>

    <!-- 4. Secure External Link using rel="noopener noreferrer" -->
    <p><a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Secure External Link</a></p>

    <!-- 5. Downloading a File -->
    <p><a href="sample.pdf" download>Download Sample PDF</a></p>

    <!-- 6. Anchor Links: Jumping to a Section on the Same Page -->
    <p><a href="#section2">Go to Section 2</a></p>

    <h2>Section 1</h2>
    <p>This is the first section. Click the link above to jump to Section 2.</p>

    <!-- Placeholder content to create scroll effect -->
    <p style="height: 500px;"></p>
    
    <h2 id="section2">Section 2</h2>
    <p>You have reached Section 2!</p>

</body>
</html>
